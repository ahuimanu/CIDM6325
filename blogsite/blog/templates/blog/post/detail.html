{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
  <h1>{{ post.title }}</h1>
  <p class="date">
    Published {{ post.publish }} by {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
  <p>
    <a href="{% url "blog:post_share" post.id %}">
      Share this post
    </a>
  </p>
  <p>
    <a href="{% url 'blog:post_list' %}">
      Return to My Blog
    </a>
  </p>  
{% endblock content %}
