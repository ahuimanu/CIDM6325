<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Blog</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous">
    
    <!-- <style>
        header {color:darkorange;}
        p {color: rebeccapurple}
    </style> -->
</head>
<body>
    <div class="container">
        <header>
            <!-- <h2 style="color:greenyellow">Blog Name</h2> -->
            <h2>Blog Name</h2>
            <p>I <strong>like</strong> <em>paragraphs</em></p>
        </header>
        <div class="row">
            <article class="col">
                <section>
                    <h2>Article heading</h2>
                    <h5>Date</h5>
                    <details><p>Article description</p></details>
                </section>
            </article>
            <article class="col">
                <section>
                    <h2>Article heading</h2>
                    <h5>Date</h5>
                    <details><p>Article description</p></details>
                </section>
            </article>                
        </div>
        <aside>
            <div class="row">                
                <div class="col-4">
                    <h2>About Me</h2>
                    <img src="https://via.placeholder.com/150">
                    <details>
                        <p>I like to make <dfn>blogs</dfn></p>
                    </details>
                </div>
                <div class="col-8">
                    <h3>Featured Posts</h3>
                    <div>
                        <ul>
                            <li><a href="blogpost.html">Post one</a></li>
                            <li><a href="blogpost.html">Post two</a></li>
                            <li><a href="blogpost.html">Post three</a></li>
                        </ul>
                    </div>
                    <h4>Keywords</h4>
                    <dl>
                        <dt>Blog</dt>
                        <dd>A series of articles</dd>
                        <dt>Post</dt>
                        <dd>A single post</dd>
                    </dl>
                </div>
            </div>                
        </aside>        
    </div>
    <div class="footer">
        <h2>Footer</h2>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous"></script>    
</body>
</html>
